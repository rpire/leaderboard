<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class="flex-box content">
      <div class="left-container">
        <div class="flex-box left-header">
          <h2>Recent scores</h2>
          <button type="button" id="refresh-btn">Refresh</button>
        </div>
        <ul id="leaderboard">Leaderboard loading...</ul>
      </div>
      <form id="form" class="flex-box between">
        <h2>Add your score</h2>
        <label for="user">
          <input type="text" name="user" id="user" placeholder="Your name">
        </label>
        <label for="score">
          <input type="number" name="score" id="score" placeholder="Your score">
        </label>
        <div class="btn-container flex-box between">
          <small id="message"></small>
          <button type="button" id="submit-btn">Submit</button>
        </div>
        
      </form>
    </main>
    
  </body>
</html>
